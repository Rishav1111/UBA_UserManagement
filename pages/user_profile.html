<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-slate-600 bg-gradient-to-r from-gray-200 to-gray-400 flex flex-wrap items-center justify-center flex-col"
  >
    <header class="bg-gray-800 w-full p-4">
      <nav
        class="container mx-auto flex flex-wrap items-center justify-between"
      >
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <span class="text-lg sm:text-2xl font-bold">MySite</span>
        </div>

        <div class="block lg:hidden">
          <button
            id="menu-toggle"
            class="flex items-center px-3 py-2 border rounded text-gray-400 border-gray-400 hover:text-white hover:border-white"
          >
            <svg
              class="fill-current h-3 w-3"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>

        <div class="hidden lg:flex lg:items-center lg:w-auto">
          <ul class="text-sm lg:text-lg lg:flex lg:space-x-8 text-white mr-16">
            <li><a href="#" class="hover:text-gray-400">Home</a></li>
            <li><a href="#" class="hover:text-gray-400">About</a></li>
            <li>
              <a href="./user_lists.html" class="hover:text-gray-400"
                >User Lists</a
              >
            </li>
          </ul>

          <div class="flex ml-4 lg:ml-0 space-x-4">
            <a
              href="./user_login.html"
              class="text-sm lg:text-lg font-bold text-white hover:text-gray-400"
              >Login</a
            >
            <a
              href="./user_registeration.html"
              class="text-sm lg:text-lg font-bold text-white hover:text-gray-400"
              >Signup</a
            >
          </div>
        </div>
      </nav>
    </header>

    <div
      class="flex flex-col flex-wrap items-center p-5 h-auto w-3/5 m-10 rounded bg-white shadow-lg"
    >
      <h2 class="mb-5 text-center font-bold text-xl">Edit Personal Details</h2>

      <img
        class="w-32 h-32 rounded-full"
        src="../images/photo.jpg"
        alt="User image"
      />
      <h5 class="mt-2 cursor-pointer hover:text-blue-600">Edit Photo</h5>

      <div
        class="text-base mt-5 p-5 w-3/4 grid gap-4 grid-cols-2 outline rounded-lg flex-wrap"
      >
        <label class="font-bold text-gray-700 mb-2" for="firstname"
          >Firstname:</label
        >
        <input
          class="border-slate-700 outline-none bg-slate-200 w-full rounded-lg p-2 mb-2"
          type="text"
          id="firstname"
          name="firstname"
          value="Rishav"
        />

        <label class="font-bold text-gray-700 mb-2" for="lastname"
          >Lastname:</label
        >
        <input
          class="border-slate-700 outline-none bg-slate-200 w-full rounded-lg p-2 mb-2"
          type="text"
          id="lastname"
          name="lastname"
          value="Shrestha"
        />

        <label class="font-bold text-gray-700 mb-2" for="email">Email:</label>
        <input
          class="border-slate-700 outline-none bg-slate-200 w-full rounded-lg p-2 mb-2"
          type="email"
          id="email"
          name="email"
          value="shrestharishav3@gmail.com"
        />

        <label class="font-bold text-gray-700 mb-2" for="phonenumber"
          >Phone Number:</label
        >
        <input
          class="border-slate-700 outline-none bg-slate-200 w-full rounded-lg p-2 mb-2"
          type="tel"
          id="phonenumber"
          name="phonenumber"
          value="9808350424"
        />

        <label class="font-bold text-gray-700 mb-2" for="Gender">
          Gender:</label
        >
        <input
          class="border-slate-700 outline-none bg-slate-200 w-full rounded-lg p-2 mb-2"
          type="text"
          id="gender"
          name="gender"
          value="Male"
        />
        <label class="font-bold text-gray-700 mb-2" for="dob">DOB:</label>
        <input
          class="border-slate-700 outline-none bg-slate-200 w-full rounded-lg p-2 mb-2"
          type="date"
          id="dob"
          name="dob"
        />

        <label class="font-bold text-gray-700 mb-2" for="age">Age:</label>
        <input
          class="border-slate-700 outline-none bg-slate-200 w-full rounded-lg p-2 mb-2"
          type="number"
          name="age"
          id="age"
          value="21"
        />
      </div>
      <button
        class="bg-gray-600 hover:bg-gray-950 w-32 self-center p-2 text-white font-semibold rounded-md text-sm m-4 border-none"
        id="save"
      >
        Save
      </button>
    </div>
  </body>
  <script>
    const savebtn = document.getElementById("save");
    savebtn.addEventListener("click", function () {
      alert("Updated Successfully");
    });
  </script>
</html>
