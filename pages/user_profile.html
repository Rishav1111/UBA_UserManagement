<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-slate-600 bg-gradient-to-r from-gray-200 to-gray-400 flex flex-wrap items-center justify-center flex-col"
  >
    <div
      class="flex flex-col flex-wrap items-center p-5 h-auto w-1/3 rounded bg-white shadow-lg"
    >
      <h2 class="mb-5 text-center font-bold text-xl">Edit Personal Details</h2>

      <img
        class="w-32 h-32 rounded-full"
        src="../images/photo.jpg"
        alt="User image"
      />
      <h5 class="mt-2 cursor-pointer hover:text-blue-600">Edit Photo</h5>

      <div
        class="text-base mt-5 p-5 w-auto grid gap-4 grid-cols-2 outline rounded-lg flex-wrap"
      >
        <label class="font-bold text-gray-700 mb-2" for="firstname"
          >Firstname:</label
        >
        <input
          class="border-slate-700 outline-none bg-slate-200 w-full rounded-lg p-2 mb-2"
          type="text"
          id="firstname"
          name="firstname"
          value="Rishav"
        />

        <label class="font-bold text-gray-700 mb-2" for="lastname"
          >Lastname:</label
        >
        <input
          class="border-slate-700 outline-none bg-slate-200 w-full rounded-lg p-2 mb-2"
          type="text"
          id="lastname"
          name="lastname"
          value="Shrestha"
        />

        <label class="font-bold text-gray-700 mb-2" for="email">Email:</label>
        <input
          class="border-slate-700 outline-none bg-slate-200 w-full rounded-lg p-2 mb-2"
          type="email"
          id="email"
          name="email"
          value="shrestharishav3@gmail.com"
        />

        <label class="font-bold text-gray-700 mb-2" for="phonenumber"
          >Phone Number:</label
        >
        <input
          class="border-slate-700 outline-none bg-slate-200 w-full rounded-lg p-2 mb-2"
          type="tel"
          id="phonenumber"
          name="phonenumber"
          value="9808350424"
        />

        <label class="font-bold text-gray-700 mb-2" for="Gender">
          Gender:</label
        >
        <input
          class="border-slate-700 outline-none bg-slate-200 w-full rounded-lg p-2 mb-2"
          type="text"
          id="gender"
          name="gender"
          value="Male"
        />
        <label class="font-bold text-gray-700 mb-2" for="dob">DOB:</label>
        <input
          class="border-slate-700 outline-none bg-slate-200 w-full rounded-lg p-2 mb-2"
          type="date"
          id="dob"
          name="dob"
        />

        <label class="font-bold text-gray-700 mb-2" for="age">Age:</label>
        <input
          class="border-slate-700 outline-none bg-slate-200 w-full rounded-lg p-2 mb-2"
          type="number"
          name="age"
          id="age"
          value="21"
        />
      </div>
      <button
        class="bg-gray-600 hover:bg-gray-950 w-32 self-center p-2 text-white font-semibold rounded-md text-sm m-4 border-none"
        id="viewUsers"
      >
        View Users
      </button>
    </div>
  </body>
  <script>
    document.getElementById("viewUsers").addEventListener("click", function () {
      window.location.href = "./user_lists.html";
    });
  </script>
</html>
