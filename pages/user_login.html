<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-slate-600 bg-gradient-to-r from-gray-200 to-gray-400 flex flex-wrap items-center justify-center flex-col"
  >
    <div
      class="flex md:flex flex-wrap content-center items-center w-full h-auto mt-32 p-5 max-w-4xl rounded bg-white shadow-lg"
    >
      <div class="flex flex-1 justify-center items-center p-10">
        <img class="w-full h-full rounded" src="../images/login.jpg" alt="" />
      </div>
      <div class="text-gray-800 flex-1 items-center bg-transparent p-3">
        <h2 class="mb-5 text-center font-bold text-xl">Login</h2>
        <form
          class="flex flex-col m-3 mt-5 p-5"
          id="login"
          action="./user_profile.html"
        >
          <label class="font-bold text-gray-700 mb-2" for="email">Email:</label>
          <input
            class="border-slate-700 outline-none bg-slate-200 w-full rounded-lg p-2 mb-2"
            type="email"
            name="email"
            id="email"
            autofocus
          />

          <label class="font-bold text-gray-700 mb-2" for="password"
            >Password:</label
          >
          <input
            class="border-slate-700 outline-none bg-slate-200 w-full rounded-lg p-2 mb-2"
            type="password"
            name="password"
            id="password"
          />
          <a
            class="text-sm mb-5 font-bold self-end text-gray-700 hover:text-blue-900"
            href="#"
          >
            Forget Password?</a
          >
          <button
            class="bg-gray-600 hover:bg-gray-950 w-32 self-center p-2 text-white font-semibold rounded-md text-sm mb-3 border-none"
            type="submit"
            id="login"
          >
            Login
          </button>

          <div class="flex self-center text-sm">
            <h5 class="mt-4">Don't have an account?</h5>
            <h5 class="mt-4 hover:text-blue-900 font-bold">
              <a href="./user_registeration.html">Register</a>
            </h5>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script>
    document
      .getElementById("login")
      .addEventListener("submit", function (event) {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        if (!email || !password) {
          alert("Please enter email and password!");
          event.preventDefault();
          return;
        }
        if (password.length < 8) {
          alert("Password must be at least 8 characters long!");
          event.preventDefault();
          return;
        }
      });
  </script>
</html>
